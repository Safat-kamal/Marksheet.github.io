<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marksheet</title>
</head>
<body>
    <div class="content">
        <div class="showData">
            <p id="show"></p>
        </div>
        <div class="title">
            <h1>Student Grade Calculator</h1>
        </div>
        <div class="data">
            <div class="form">
                <form id="form">
                    <div class="inputBox">
                        <input type="text" id="bio" autocomplete="off" required>
                        <label for="Biology"> Biology </label>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="chem" autocomplete="off"  required>
                        <label for="Chemistry"> Chemistry </label>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="eng"autocomplete="off" required>
                        <label for="English"> English </label>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="math" autocomplete="off" required>
                        <label for="Math"> Math </label>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="phy" autocomplete="off" required>
                        <label for="Physics"> Physics </label>
                    </div>
                    <input type="button" onclick="calculate()" value="Calculate">
                </form>
                
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
